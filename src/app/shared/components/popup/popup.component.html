<div class="overlay" (click)="onOverLayCLick($event)">
    <div
        class="popup"
        [style.max-width]="maxWidth"
        #popup
    >
        <button
            class="material-symbols-outlined close"
            *ngIf="withCloseIcon"
            (click)="closePopup()"
        >
            close
        </button>
        
        <ng-content></ng-content>
    </div>
</div>
